<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Memory Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181717;
        }
        h1 {
            color: #b2d4ea;
            margin-top: 100px;
        }
        #instruction {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #b2d4ea;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 5px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #444;
        }
        .square {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .black {
            background-color: #080808;
        }
        .white {
            background-color: #f8f8f3;
        }
        p {
            font-size: 1.1em;
            color: #b2d4ea;
        }
        #score {
            font-weight: bold;
            color: #007bff;
            
        }
        /* Custom Alert Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .modal-content button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chessboard Memory Game</h1>
    <p id="instruction">Click on the square: <span id="target-square"></span></p>
    <div class="chessboard" id="chessboard"></div>
    <p>Score: <span id="score">0</span></p>

    <!-- Custom Alert Modal -->
    <div id="custom-alert" class="modal">
        <div class="modal-content">
            <p>Incorrect! Would you like to play another game?</p>
            <button id="retry-button">Retry</button>
            <button id="quit-button">Quit</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('chessboard');
        const targetSquare = document.getElementById('target-square');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        const squares = [];

        const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];

        // Create the chessboard
        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
                const square = document.createElement('div');
                const squareName = `${letters[j]}${8 - i}`;
                square.classList.add('square');
                square.classList.add((i + j) % 2 === 0 ? 'white' : 'black');
                square.dataset.square = squareName;
                square.addEventListener('click', () => {
                    checkSquare(squareName);
                });
                board.appendChild(square);
                squares.push(squareName);
            }
        }

        // Pick a random square
        function pickRandomSquare() {
            const randomSquare = squares[Math.floor(Math.random() * squares.length)];
            targetSquare.textContent = randomSquare;
        }

        // Check if the clicked square is correct
        function checkSquare(squareName) {
            if (squareName === targetSquare.textContent) {
                score++;
                scoreDisplay.textContent = score;
                pickRandomSquare();
            } else {
                score = 0;
                scoreDisplay.textContent = score;
                showModal();
            }
        }

        // Show custom alert modal
        function showModal() {
            const modal = document.getElementById('custom-alert');
            modal.style.display = 'flex';

            document.getElementById('retry-button').onclick = () => {
                modal.style.display = 'none';
                pickRandomSquare();
            };

            document.getElementById('quit-button').onclick = () => {
                modal.style.display = 'none';
                targetSquare.textContent = '';
            };
        }

        // Start the game
        pickRandomSquare();
    </script>
</body>
</html>
